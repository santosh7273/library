    <section id="one-page">

            <div class="row mt-4">

    <script>
        $(document).ready(function () {
            // Function to load books from local storage
            function loadBooks() {
                let books = JSON.parse(localStorage.getItem("books")) || [];
                books.forEach(book => {
                    addBookToTable(book);
                });
            }

            // Function to save books to local storage
            function saveBooks(books) {
                localStorage.setItem("books", JSON.stringify(books));
            }

            // Function to add a book to the table
            function addBookToTable(book) {
                let newRow = `<tr class="tab">
                                <th scope="row">${book.name}</th>
                                <td>${book.author}</td>
                                <td>${book.publisher}</td>
                                <td>${book.pages}</td>
                                <td>${book.serial}</td>
                                <td>
                                    <button type="button" class="close" aria-label="Close">
                                        <span aria-hidden="true">X</span>
                                    </button>
                                </td>
                            </tr>`;
                $("#tabs").append(newRow);
            }

            // Load books on page load
            loadBooks();

            // Add a new book
            $("#add").click(function () {
                let bookName = $("#bookName").val();
                let authorName = $("#authorName").val();
                let publisherName = $("#publisherName").val();
                let numberPage = $("#numberPage").val();
                let serialNumber = $("#serialNumber").val();

                if (bookName && authorName && publisherName && numberPage && serialNumber) {
                    let book = {
                        name: bookName,
                        author: authorName,
                        publisher: publisherName,
                        pages: numberPage,
                        serial: serialNumber
                    };

                    // Add book to table
                    addBookToTable(book);

                    // Save book to local storage
                    let books = JSON.parse(localStorage.getItem("books")) || [];
                    books.push(book);
                    saveBooks(books);

                    // Reset form
                    $("form").trigger("reset");
                }
            });

            // Remove a book
            $(document).on("click", ".close", function () {
                let row = $(this).closest("tr");
                let serial = row.find("td:eq(3)").text();

                // Remove book from local storage
                let books = JSON.parse(localStorage.getItem("books")) || [];
                books = books.filter(book => book.serial != serial);
                saveBooks(books);

                // Remove book from table
                row.remove();
            });
        });
    </script>
